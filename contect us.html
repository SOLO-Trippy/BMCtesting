<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
	
	
	
	
	
	
	
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Raleway', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: url('bight.jpg') no-repeat center center fixed;
            background-size: cover;
            font-weight: bold;
        }
  nav {
    background-color: #000;
    padding: 10px 0;
    font-family: 'Roboto', Lato /* Apply the font here */
}

    .nav-link {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
        position: relative;
    }

    .nav-link:hover {
        color: #fff;
        text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.7);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        border-radius: 5px;
    }

    /* Optional: Styling the logo */
    .logo {
        height: 50px; /* Adjust the logo size as needed */
        vertical-align: middle;
    }
    
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            position: relative;
            margin-top: 60px; 
        }

        .contact-form {
            background: #fff;
            padding: 20px 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
        }

        .submit-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background: #45a049;
        }

        .icon-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        i {
            font-size: 50px;
            color: #333;
            transition: all 0.3s ease-in-out;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        i:hover {
            font-size: 60px;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.7),
                        0 0 30px rgba(0, 0, 0, 0.6),
                        0 0 40px rgba(0, 0, 0, 0.5);
        }

        .neon-buttons {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        a {
            position: relative;
            display: inline-block;
            padding: 25px 30px;
            color: #0077be;
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.5s;
            letter-spacing: 4px;
            overflow: hidden;
        }

        a:hover {
            background: #0077be;
            color: #fff;
            box-shadow: 0 0 5px #0077be,
                        0 0 25px #0077be,
                        0 0 50px #0077be,
                        0 0 200px #0077be;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
        }

        a span {
            position: absolute;
            display: block;
        }

        a span:nth-child(1) {
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0077be);
            animation: animate1 1s linear infinite;
        }

        @keyframes animate1 {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #0077be);
            animation: animate2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes animate2 {
            0% {
                top: -100%;
            }
            50%, 100% {
                top: 100%;
            }
        }

        a span:nth-child(3) {
            bottom: 0;
            right: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #0077be);
            animation: animate3 1s linear infinite;
            animation-delay: 0.50s;
        }

        @keyframes animate3 {
            0% {
                right: -100%;
            }
            50%, 100% {
                right: 100%;
            }
        }

        a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #0077be);
            animation: animate4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes animate4 {
            0% {
                bottom: -100%;
            }
            50%, 100% {
                bottom: 100%;
            }
        }
    </style>
</head>

                    <a href="booknow.html" class="nav-link">BOOK NOW</a>
                </td>

    <div class="container">

            <div class="header">Contact Us</div>
            <form action="#" method="POST">
